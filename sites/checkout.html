<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../styles/atoms.css" />
    <link rel="stylesheet" type="text/css" href="../styles/molecules.css" />
    <link rel="stylesheet" type="text/css" href="../styles/organisms.css" />
    <link rel="stylesheet" type="text/css" href="../styles/animations.css" />

    <title>Checkout</title>
  </head>
  <body>
    <div class="announcement">
      <p>announcement</p>
    </div>
    <main>
      <a href="../index.html">
        <img
          class="logo padding-md"
          src="../images/brunetti-logo.png"
          width="auto"
          height="80px"
        />
      </a>
      <header class="checkout__payment">
        <div class="checkout__info">
          <main class="checkout__form padding-md margin-md">
            <a href="cart.html">Back to cart</a>
            <h2 class="left headspace">Checkout</h2>
            <h3 class="margin-md">Contact</h3>
            <form id="contact-form" class="contact__form">
              <div class="form-group">
                <input
                  class="borderless-input input--fit"
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="First name"
                  required
                />
                <input
                  class="borderless-input input--fit"
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Last name"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  class="borderless-input"
                  type="text"
                  id="company-name"
                  name="company-name"
                  placeholder="Company Name (Optional)"
                />
              </div>
              <div class="form-group">
                <input
                  class="borderless-input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  class="borderless-input"
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
            </form>
            <form class="headspace">
              <label for="address" class="margin-md">Billing Details</label>
              <div class="form-group">
                <input
                  class="borderless-input"
                  type="address"
                  id="address"
                  name="address"
                  placeholder="Enter a address"
                  required
                />
              </div>
            </form>
          </main>
          <aside>
            <div class="pickup-details">
              <h3>Pickup details</h3>
              <h2>380 Lygon Street, Carlton, 3035</h2>
              <h2>10-04-2025</h2>
              <h2>10:00am</h2>
            </div>

            <div class="order-summary">
              <h3>Order summary</h3>
              <p>Total</p>
              <p id="cart-total">$0.00</p>
            </div>
            <a
              id="submit-button"
              href="sites/checkout-payment.html"
              class="standard-btn center headspace"
              disabled
            >
              Next
          </a>
          </aside>
        </div>
      </header>
      <footer class="footer--flower">
      <div class="flower-container">
        <svg viewBox="0 0 1110.3 27" class="flower fill-secondary">
          <defs>
            <path class="st0" d="M38.3-21.8" />
            <path
              id="flower-border"
              d="M1978.8,27.1l-.3-.3c-34-34-89.1-34-123.2,0l-.3.3-.3-.3c-34-34-89.1-34-123.2,0l-.3.3-.3-.3c-34-34-89.1-34-123.2,0l-.3.3-.3-.3c-34-34-89.1-34-123.2,0h0c-34-34-89.1-34-123.2,0l-.3.3-.3-.3c-34-34-89.1-34-123.2,0l-.3.3-.3-.3c-34-34-89.1-34-123.2,0l-.3.3-.3-.3c-34-34-89.1-34-123.2,0l-.3.3-.3-.3c-34-34-89.1-34-123.2,0l-.3.3-.3-.3c-34-34-89.1-34-123.2,0l-.3.3-.3-.3c-34-34-89.1-34-123.2,0l-.3.3-.3-.3c-34-34-89.1-34-123.1,0h0c-34-34-89.1-34-123.1,0l-.3.3-.3-.3c-34-34-89.1-34-123.1,0l-.3.3-.3-.3c-34-34-89.1-34-123.2,0l-.3.3-.3-.3C89.4-7.2,34.3-7.2.3,26.8l-.3.3"
            />
          </defs>
          <use xlink:href="#flower-border" />
        </svg>
      </div>
    </footer>
    </main>
    <script type="text/javascript" src="../scripts/general.js"></script>
  </body>
</html>
